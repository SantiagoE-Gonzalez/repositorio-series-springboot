<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/series.css" >

        <title>Hello, world!</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="#">
                <img src="img/netflix_logo_dibujado.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Series
            </a>
        </nav>

        <div class="container series-destacados mt-4"><!-- mt-4 significa margin-top-->
            <div class="row">
                <!-- acÃ¡ debo hacer la estructura necesaria para repetir las
                series que traiga del service. Para eso usare la estructura th:each 
                de tylift-->
                <!--lo que digo aca es que thymeleaf debe iterar cada div por cada objeto que haya en la lista.
                la lista es la misma en la que yo setee en el addAttr.-->
                <div  th:each="serie : ${listaDeDestacadas}" class="col-md-3 mb-3"> <!--margin botom - 3-->
                    <div class="card" style="width: 18rem;">
                        <img th:src="${serie.imagenUrl}" src="https://image.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-260nw-1037719192.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${serie.nombre}" class="card-title"></h5>
                            <p th:text="${serie.descripcion}" class="card-text"></p>

                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>        
                </div>
                
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
